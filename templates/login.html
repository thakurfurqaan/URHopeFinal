{% extends "base_site.html" %}

{% block content %}
<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-12">
            <div class="card-custom mt-2 mt-lg-0 help-card">
                <form action="list_of_initiatives.html">
                    <h4 class="font-weight-bold my-3" style="text-align: center">Login</h4>
                    <div class="input-group mb-3 px-lg-3">

                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 px-lg-3">

                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div style="text-align: center" class=" mb-3 px-lg-3">
                        <button class="btn btn-outline-primary" style="width: 100%">Login</button>
                    </div>
                    <div style="text-align: center" class=" mb-3 px-lg-3 ">
                        <a href="" class><p>Forgot Password?</p></a>
                    </div>
                    <div style="text-align: center" class=" mb-3 px-lg-3 ">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
