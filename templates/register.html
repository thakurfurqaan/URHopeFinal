{% extends "base_site.html" %}

{% block content %}

<div class="container mt-0">
    <form action="list_of_initiatives.html">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-12 px-lg-3">
                <div class="card-custom mt-2 mt-lg-0 help-card">
                    <h6 class="my-3" style="">Basic Details</h6>
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">

                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">

                        <input type="password" class="form-control" placeholder="Confirm Password"
                               aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  volunteer-field">
                        <input type="number" class="form-control" placeholder="Pincode" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="tel" class="form-control" placeholder="Phone No" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  volunteer-field">
                        <input type="number" class="form-control" placeholder="Age" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  who-are-you">
                        <select class="custom-select" id="inputGroupSelect03">
                            <option selected>--- Who are you? ---</option>
                            <option value="1">Volunteer</option>
                            <option value="2">NGO</option>
                        </select>
                    </div>
                    <div class="input-group mb-3  volunteer-field">
                        <select class="custom-select" id="inputGroupSelect03">
                            <option selected>--- Sex ---</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Others</option>
                            <option value="4">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="input-group mb-3  volunteer-field">
                        <select class="custom-select" id="inputGroupSelect03">
                            <option selected>--- Current Profile ---</option>
                            <option value="1">Student</option>
                            <option value="2">Working Professional</option>
                            <option value="3">Home Maker</option>
                            <option value="4">Others</option>
                        </select>
                    </div>
                    <div class="input-group mb-3  ngo-field">
                        <input type="text" class="form-control" placeholder="Registration No." aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  ngo-field">
                        <input type="text" class="form-control" placeholder="Branch (Optional)" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  ngo-field">
                        <input type="url" class="form-control" placeholder="Website (Optional)" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  ngo-field">
                        <input type="text" class="form-control" placeholder="Social Media Handle (Optional)"
                               aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group my-3 ngo-field">
                        <textarea rows="5" class="form-control" aria-label="With textarea"
                                  placeholder="About the NGO"></textarea>
                    </div>
                    <div style="text-align: center" class="volunteer-field mb-3 ">
                        <button class="btn btn-outline-primary" style="width: 100%">Register</button>
                    </div>
                    <div style="text-align: center" class=" mb-3  volunteer-field">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-12 ngo-field px-lg-3">
                <div class="card-custom mt-2 mt-lg-0 help-card">
                    <h6 class="my-3" style="">Service Details</h6>

                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control" placeholder="Locations where you operate"
                               aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3 ">
                        <input type="number" class="form-control" placeholder="Pincode" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>

                    <h6 class="my-3" style="">Select Services that you provide</h6>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="food">
                        <label class="custom-control-label" for="food">
                            Food
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="medicines">
                        <label class="custom-control-label" for="medicines">
                            Medicines
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="shelter">
                        <label class="custom-control-label" for="shelter">
                            Shelter
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="clothing">
                        <label class="custom-control-label" for="clothing">
                            Clothing
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="medical">
                        <label class="custom-control-label" for="medical">
                            Medical Equipment
                        </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="others">
                        <label class="custom-control-label" for="others">
                            Others
                        </label>
                    </div>
                    <div class="input-group mb-3 " hidden>
                        <select class="custom-select" id="inputGroupSelect03">
                            <option selected>--- Select Services ---</option>
                            <option value="1">Food</option>
                            <option value="2">Healthcare</option>
                            <option value="2">Shelter</option>
                            <option value="2">Services</option>
                            <option value="2">Clothing</option>
                            <option value="2">Medical Equipments</option>
                            <option value="2">Others</option>
                        </select>
                    </div>
                    <hr>
                    <h6 class="my-3" style="">Other Branch Details</h6>
                    <form>
                        <div class="input-group mb-3 ">
                            <input id="branch-name" type="text" class="form-control" placeholder="Branch Name"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 ">
                            <input id="branch-phone" type="tel" class="form-control" placeholder="Branch Phone No."
                                   aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 ">
                            <input id="branch-email" type="email" class="form-control" placeholder="Branch Email ID"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class=" mb-3 ">
                            <button type="button" value="Add Row" class="add-row btn btn-success btn-sm" style="">Add
                                Branch
                            </button>
                        </div>
                    </form>
                    <table class="branch-details-table step3-table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class='custom-control custom-checkbox'>
                                    <input name='select-branch' type='checkbox' class='custom-control-input' id='1'>
                                    <label class='custom-control-label' for='1'></label>
                                </div>
                            </td>
                            <td>Mumbai</td>
                            <td>1234567890</td>
                            <td>peterparker@mail.com</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class=" mb-3 ">
                        <button type="button" class="delete-row btn btn-danger btn-sm" style="">Remove Branch
                        </button>
                    </div>
                    <hr>
                    <div style="text-align: center" class=" mb-3 ">
                        <button class="btn btn-outline-primary" style="width: 100%">Register</button>
                    </div>
                    <div style="text-align: center" class=" mb-3  ">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}
